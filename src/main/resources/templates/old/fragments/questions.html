<div xmlns:th="http://www.thymeleaf.org">
    <div th:each="question : ${questions}" class="card-body d-flex flex-column align-items-start justify-content-start">
        <div class="mb-1"><a th:text="${question.title}" th:href="${'/question/' + question.id}"></a> <span
                th:text="#{question.count(${question.answerCount})}" class="badge badge-pill badge-success"></span>
        </div>
    </div>
</div>
